{% extends "base.html" %}
{% block SubPageContent %}
<form role="form" action="add" method="post">
{% csrf_token %}
<div class='row'>
    <div class='col-md-6'>
        {% for field in form %}
        <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
        </div>
        {% endfor %}
    </div>
    <div class='col-md-6'></div>
</div>
<div class="box-footer">
    <button type="submit" class="btn btn-primary">保存</button>
    </div>
</form>
{% endblock SubPageContent %}
